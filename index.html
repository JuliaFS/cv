<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful 3D Visit Card</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="card">
    <div class="card-inner">
      <!-- Front side of the card -->
      <div class="card-front">
        <div class="card-content">
          <img src="./pictures/cv-1.jpg" alt="Julia's picture" class="profile-img">
          <h1>Yuliya Stambolieva-Gyundogan</h1>
          <p>Frontend Developer</p>
        </div>
      </div>
      
      <!-- Back side of the card -->
      <div class="card-back">
        <div class="card-content">
          <p>Let's build something amazing together!</p>
          <div class="contact-info">
            <p><i class="fas fa-envelope"></i><a href="mailto:yuliya.f.s@gmail.com">yuliya.f.s@gmail.com</a></p>
            <p><i class="fas fa-phone"></i><a href="tel:0898 76 33 94">0898 76 33 94</a></p>
          </div>
            <div class="social-links">
                <a href="https://github.com/JuliaFS" title="Github" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/yulia-stambolieva-47b777304" title="LinkedIn" target="_blank">
                  <i class="fab fa-linkedin"></i>
                </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
